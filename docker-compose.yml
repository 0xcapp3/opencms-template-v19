services:
  opencms:
    image: alkacon/opencms-docker:19.0
    ports:
      - "8080:8080"
    environment:
      - DB_PASSWD=opencms
      - OPENCMS_ADMIN_PASSWD=admin
      - JAVA_OPTS=-XX:+UseZGC
      - DB_USER=opencms
    volumes:
      - opencms-data:/var/lib/opencms
      - ./deploy:/opt/opencms/deploy
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=opencms
      - MYSQL_USER=opencms
      - MYSQL_PASSWORD=opencms
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 10s

volumes:
  opencms-data:
  db-data: